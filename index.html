<html lang="en">

    <style>
        /* custom color variables and effects */
        :root {
            /* set color scheme to dark */
            color-scheme: dark;
            --primary-glass: rgba(255, 255, 255, 0.1);
            --secondary-glass: rgba(255, 255, 255, 0.15);
            --accent-glow: rgba(100, 200, 255, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-glass: rgba(255, 255, 255, 0.2);
            --shadow-primary: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            --terminal-bg: rgba(40, 44, 52, 0.9);
            --terminal-border: rgba(255, 255, 255, 0.1);
        }

        /* reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body styling for full page layout */
        body {
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #111111 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
            cursor: text;
        }

        /* background animation container */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* individual code lines for background animation */
        .code-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.8;
        }

        /* base styles for instruction lines */
        .instruction-line {
            position: absolute;
            white-space: nowrap;
            will-change: transform, opacity;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* highlighted instruction line styles */
        .instruction-line.highlight {
            font-weight: 500;
            text-shadow: 0 0 20px currentColor;
            filter: brightness(1.3);
        }

        /* keyframe animation for code line movement */
        @keyframes codeFlow {
            0% {
                transform: translate3d(-100vw, 0, 0);
                opacity: 0;
            }
            3% {
                opacity: var(--line-opacity);
            }
            97% {
                opacity: var(--line-opacity);
            }
            100% {
                transform: translate3d(100vw, 15px, 0);
                opacity: 0;
            }
        }

        /* background grid pattern */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }

        /* keyframe animation for grid pulsing effect */
        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* main content container for the terminal */
        .container {
            background: var(--primary-glass);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--border-glass);
            box-shadow:
                var(--shadow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 80px rgba(100, 200, 255, 0.1);
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            margin: 20px auto;
        }

        /* hover effect for the container */
        .container:hover {
            box-shadow:
                0 35px 70px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 120px rgba(100, 200, 255, 0.2);
        }

        /* terminal window title bar styles */
        .terminal-titlebar {
            background: var(--terminal-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--terminal-border);
            border-radius: 24px 24px 0 0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: -1px -1px 0 -1px;
            cursor: pointer;
        }

        /* styles for terminal control buttons */
        .terminal-controls {
            display: flex;
            gap: 8px;
            position: absolute;
            left: 20px;
        }

        /* back button styling */
        .terminal-back-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

            align-items: center;
            justify-content: center;

            border-color: rgba(255, 255, 255, 0.4);
        }

        /* back button active state */
        .terminal-back-button:active {
            transform: translateY(0);
        }

        /* terminal title styling */
        .terminal-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* top border shimmer effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;

            0%, 100% { opacity: 0.3; transform: translateX(-20px); }

        }

        /* terminal content area styling */
        .terminal-section {

        /* blinking cursor styling */
        .cursor {
            display: inline-block;
            background: var(--accent-glow);
            width: 10px;
            height: 18px;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        /* keyframe animation for cursor blink */

            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* grid layout for buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 10px;
            padding-left: 0;
            padding-right: 0;

        /* glass button styling */

            border-radius: 16px;

            cursor: pointer;

            justify-content: center;

        }

        /* glass button hover effect */
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow:

        }

        /* styling for button icons */
        .btn-icon {
            font-size: 1.2rem;

        /* keyframe animation for fade-in-up effect */

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        /* keyframe animation for ripple effect on buttons */

        /* responsive adjustments for smaller screens */

        .code-hex { color: #ffb74d; }
        .code-comment { color: #9e9e9e; }
        .code-label { color: #f06292; }
    </style>
</head>

        /**
         * formats assembly instructions for display with syntax highlighting.
         * @param {object} instr - the instruction object.
         * @returns {string} html string of the formatted instruction.
         */
        function formatInstruction(instr) {
            let formatted = '';
            // randomly indent lines for visual variety
            const indent = '    '.repeat(Math.floor(Math.random() * 3));

            if (instr.type === 'inst') {
                formatted = `${indent}<span class="code-inst">${instr.text}</span> `;
                if (instr.args.length > 0) {
                    formatted += instr.args.map(arg => {
                        // apply specific styling based on argument type (hex, register, label)
                        if (arg.startsWith('0x') || arg.match(/^[0-9a-f]+$/i)) {
                            return `<span class="code-hex">${arg}</span>`;
                        } else if (arg.match(/^[erxy][a-z0-9]+$/i)) {
                            return `<span class="code-reg">${arg}</span>`;
                        } else if (arg.startsWith('.') || arg.endsWith(':')) {
                            return `<span class="code-label">${arg}</span>`;
                        }
                        return arg;
                    }).join(', ');
                }
            } else if (instr.type === 'dir') {
                formatted = `<span class="code-label">${instr.text}</span> ${instr.args.join(' ')}`;
            }

            // add a random comment to some lines
            if (Math.random() < 0.3) {
                formatted += ` <span class="code-comment">${comments[Math.floor(Math.random() * comments.length)]}</span>`;
            }

            return formatted;
        }

        /**
         * creates and animates a single background code line.
         */
        function createCodeLine() {
            const line = document.createElement('div');
            line.className = 'instruction-line';

            let content = '';
            const lineType = Math.random();

            // randomly select an instruction type
            if (lineType < 0.1) {
                content = `<span class="code-label">${labels[Math.floor(Math.random() * labels.length)]}</span>`;
            } else if (lineType < 0.7) {
                const instr = instructionSets.x86[Math.floor(Math.random() * instructionSets.x86.length)];
                content = formatInstruction(instr);
            } else if (lineType < 0.9) {
                const instr = instructionSets.x64[Math.floor(Math.random() * instructionSets.x64.length)];
                content = formatInstruction(instr);
            } else {
                const instr = instructionSets.directives[Math.floor(Math.random() * instructionSets.directives.length)];
                content = formatInstruction(instr);
            }

            line.innerHTML = content;

            // position the line off-screen to the left
            line.style.top = Math.random() * 100 + '%';
            line.style.left = '-50%';

            const duration = 10; // animation duration in seconds
            const delay = 0; // animation delay

            // apply css animation for horizontal movement
            line.style.animation = `codeFlow ${duration}s linear ${delay}s`;

            // adjust line opacity based on random brightness
            const brightness = Math.random();
            let opacity;
            if (brightness > 0.85) {
                line.classList.add('highlight');
                opacity = 1.0;
            } else if (brightness > 0.6) {
                opacity = 0.8;
            } else if (brightness > 0.3) {
                opacity = 0.7;
            } else {
                opacity = 0.6;
            }
            line.style.setProperty('--line-opacity', opacity);

            // add the line to the background layer
            document.getElementById('codeLayer').appendChild(line);

            // remove the line after its animation finishes
            setTimeout(() => {
                if (line.parentNode) {
                    line.parentNode.removeChild(line);
                }
            }, (duration + 1) * 1000);
        }

        /**
         * initializes the background code animation.
         */
        function initializeCodeAnimation() {
            // create new code lines at regular intervals
            setInterval(() => {

         * @param {number} delay - delay before the line appears, in seconds.
         */
        function appendTerminalLine(htmlContent, delay = 0) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = htmlContent;
            line.style.animationDelay = `${delay}s`;
            // force reflow to ensure animation starts immediately
            void line.offsetWidth;
            terminalSection.appendChild(line);
            // scroll to the bottom to show the latest output
            terminalSection.scrollTop = terminalSection.scrollHeight;
        }

        /**
         * fetches and displays discord status using the lanyard api.
         */
        async function fetchDiscordStatus() {
            const statusDot = document.getElementById('discord-status-dot');
            const statusText = document.getElementById('discord-status-text');
            const activityText = document.getElementById('discord-activity-text');

            // set initial loading state
            if (statusDot) statusDot.className = 'status-indicator'; // reset classes
            if (statusText) statusText.textContent = 'checking status...';
            if (activityText) activityText.style.display = 'none'; // hide activity initially

            try {
                // retrieve user data from lanyard api
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();

                // check if data is valid and user is connected to discord
                if (data.success && data.data && data.data.discord_status) {
                    const status = data.data.discord_status;
                    let displayStatus = status;
                    let activityMessage = '';

                    // update status indicator color
                    if (statusDot) {
                        statusDot.classList.remove('status-online', 'status-idle', 'status-dnd', 'status-offline');
                        statusDot.classList.add(`status-${status}`);
                    }

                    // format status text for display
                    switch (status) {
                        case 'online':
                            displayStatus = 'online';
                            break;
                        case 'idle':
                            displayStatus = 'idle';
                            break;
                        case 'dnd':
                            displayStatus = 'do not disturb';
                            break;
                        case 'offline':
                            displayStatus = 'offline';
                            break;
                        default:
                            displayStatus = 'unknown'; // fallback for unexpected status
                            break;
                    }

                    // check for current activity
                    if (data.data.activities && data.data.activities.length > 0) {
                        const customStatusActivity = data.data.activities.find(act => act.type === 4); // type 4 is Custom Status
                        const gameActivity = data.data.activities.find(act => act.type === 0 && act.name !== 'Custom Status');
                        const musicActivity = data.data.activities.find(act => act.name === 'Apple Music' || 'Cider');

                        if (customStatusActivity && customStatusActivity.state) {
                            activityMessage = ` | ${customStatusActivity.state}`;
                        } else if (gameActivity) {
                            activityMessage = ` | playing ${gameActivity.name}`;
                        } else if (musicActivity) {
                            activityMessage = ` | listening to Apple Music`;
                            if (musicActivity.details) {
                                activityMessage += `: ${musicActivity.details}`;
                            }
                        }
                        // if an activity is found, make sure it is displayed
                        if (activityText) {
                            activityText.textContent = activityMessage;
                            activityText.style.display = 'inline';
                        }
                    } else {
                        // if no activity, hide the activity text
                        if (activityText) activityText.style.display = 'none';
                    }

                    // update status text
                    if (statusText) statusText.textContent = `${displayStatus}`;

                } else {
                    // handle case where lanyard api returns no data or where im not connected
                    if (statusDot) statusDot.className = 'status-indicator status-offline';
                    if (statusText) statusText.textContent = 'discord offline (api issue or not connected)';
                    if (activityText) activityText.style.display = 'none';
                }
            } catch (error) {
                // log and display any errors during fetch
                console.error('error fetching discord status:', error);
                if (statusDot) statusDot.className = 'status-indicator status-offline';
                if (statusText) statusText.textContent = 'discord offline (error loading)';
                if (activityText) activityText.style.display = 'none';
            }
        }


        /**
         * simulates a terminal command execution, clearing previous output and displaying new content.
         * @param {string} command - the command to simulate.
         */
        window.runCommand = function(command) {
            terminalSection.innerHTML = ''; // clear previous output

            let currentDelay = 0;
            let outputContent = '';
            // only append buttons for the 'whoami' command.
            let shouldAppendButtons = (command === 'whoami');

            // display the simulated command
            appendTerminalLine(
                `<span class="prompt">guest@leska.sh</span> <span style="color: var(--text-secondary);">~</span> <span style="color: var(--text-secondary);">%</span> <span class="command">${command}</span>`,
                currentDelay
            );
            currentDelay += 0.2; // small delay before next line

            // determine content to display based on the command
            if (command === "whoami") {
                outputContent = welcomeOutput;
                backButton.style.display = 'none'; // hide back button on welcome screen
                // fetch and display discord status when 'whoami' command is run
                setTimeout(fetchDiscordStatus, currentDelay * 1000 + 100); // add a slight delay to ensure dom is ready
            } else if (command === "me") {
                outputContent = aboutContent;
                backButton.style.display = 'flex'; // show back button
            } else if (command === "projects") {
                outputContent = projectsContent;
                backButton.style.display = 'flex';
            } else if (command === "links") {
                outputContent = linksContent;
                backButton.style.display = 'flex';
            } else if (command === "credits") { // handle the new 'credits' command
                outputContent = creditsContent;
                backButton.style.display = 'flex';
            }
            else {
                // display "command not found" for unrecognized commands
                outputContent = `<div class="output">command not found: <span class="command">${command}</span></div>`;
                backButton.style.display = 'flex';
            }

            // append determined output content
            if (outputContent) {
                appendTerminalLine(outputContent, currentDelay);
                currentDelay += 0.4;
            }

            // display buttons if shouldappendbuttons is true
            if (shouldAppendButtons) {
                appendTerminalLine(buttonsHTML, currentDelay);
                setupButtonHandlers(); // re-attach event listeners for new buttons
            }
        };

        /**
         * sets up click handlers for glass buttons, including a ripple effect.
         * only for the main navigation buttons.
         */
        function setupButtonHandlers() {
            // remove existing event listeners to prevent duplicates
            document.querySelectorAll('.glass-button').forEach(oldButton => {
                const newButton = oldButton.cloneNode(true);
                oldButton.parentNode.replaceChild(newButton, oldButton);
            });

            // add new click listeners to all current buttons
            document.querySelectorAll('.glass-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault(); // prevent default link behavior
                    const command = button.getAttribute('data-command');

                    // create and animate ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.6);
                        pointer-events: none;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: 20px;
                        height: 20px;
                        left: ${e.offsetX - 10}px;
                        top: ${e.offsetY - 10}px;
                    `;

                    button.appendChild(ripple);

                    // clean up ripple element after animation
                    setTimeout(() => {
                        if (ripple.parentNode) {
                            ripple.parentNode.removeChild(ripple);
                        }
                    }, 600); // matches animation duration

                    // execute the command associated with the button
                    runCommand(command);
                });
            });
        }

        // add event listener for the terminal title bar
        terminalTitlebar.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (currentTime - lastClickTime < clickThreshold) {
                titleBarClickCount++;
            } else {
                titleBarClickCount = 1; // reset if clicks are too slow
            }
            lastClickTime = currentTime;

            if (titleBarClickCount === 5) {
                runCommand('credits');
                titleBarClickCount = 0; // reset after opening credits
            }
        });


        // global variables for performance monitoring
        let frameCount = 0;
        const maxActiveLines = 60; // maximum number of active background lines

        /**
         * monitors performance by cleaning up excessive background lines.
         */
        function monitorPerformance() {
            frameCount++;
            // check and clean up every 120 frames (approx. 2 seconds at 60fps)
            if (frameCount % 120 === 0) {
                const codeLayer = document.getElementById('codeLayer');
                // use .children for a live list of elements
                const lines = codeLayer.children;

                // remove oldest lines if count exceeds maximum
                if (lines.length > maxActiveLines) {
                    const linesToRemoveCount = lines.length - maxActiveLines;
                    console.log(`performance monitor: clearing ${linesToRemoveCount} excess lines.`);

                    for (let i = 0; i < linesToRemoveCount; i++) {
                        if (lines[0] && lines[0].parentNode) {
                            lines[0].parentNode.removeChild(lines[0]);
                        } else {
                            break; // stop if no more children are found
                        }
                    }
                }
            }
            // request next animation frame for continuous monitoring
            requestAnimationFrame(monitorPerformance);
        }

        // initialize script functionality when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            initializeCodeAnimation(); // start the background animation
            runCommand('whoami'); // display initial welcome message
            setupButtonHandlers(); // attach handlers for the initial main navigation buttons
            // monitorperformance(); // start the performance monitor
        });
    </script>
